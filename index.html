<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vladislav Potapenko</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <img src="Oleks_Potap.jpg" alt="тут моя фотка" class="avatar" />

        <div class="info-text">
          <h1>Потапенко Олександр Сергеевич</h1>
          <p>Сотрудник<strong> банка</strong></p>
          <p>Предпочитаю кулинарию, интелектуальные игры и финансы</p>

          <h4>Мои социальные сети</h4>
          
          <a href="https://t.me/olekspotap" target="_blank">Telegram</a>
          
        </div>
        
      </div>

      <div class="card bg-yellow">
        <h2>Мои хобби</h2>
        <ol class="list">
          <li>Готовить</li>
          <li>Соблюдать чистоту и порядок дома</li>  
          <li>Фильмы</li>
          
        </ol>
      </div>

      
      
      <div class="contact">
        <h2>Связаться со мной</h2>

        <form action="/">
          <div class="row">
            <div class="form-group">
              <label for="name">Указать имя:</label>
              <input type="text" id="name" placeholder="Введите ваше имя...">
            </div>

            <div class="form-group">
              <label for="email">Указать email:</label>
              <input type="email" id="email" placeholder="Введите email...">
            </div>
          </div>
          
          <div class="form-group">
            <label for="text">Здесь можно оставить сообщение:</label>
            
            <textarea id="text" rows="2" cols="15"></textarea>
          </div>

          <input class="btn" type="submit" value="Связаться!">
        </form>
      </div>


      <div class="position">
        <div class="box"></div>
      </div>
    </div>

    

    <div style="margin-bottom: 500px;;"></div>
  </body>
</html>
